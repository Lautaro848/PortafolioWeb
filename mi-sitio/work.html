<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Work — Lautaro Braun</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/particles.css">
</head>

<body class="bg-white text-gray-900 font-sans">
  <!-- particles background container -->
  <div id="particles-js"></div>
  <div class="content-wrapper">
<header class="max-w-6xl w-full mx-auto py-6 px-6 flex items-center justify-between">
  <div class="flex items-center gap-6">
    <a href="index.html" class="text-xl font-bold">LAUTARO BRAUN</a>
    <nav class="hidden md:flex gap-6 font-semibold">
      <a href="work.html" class="hover:text-orange-500">WORK</a>
      <a href="about.html" class="hover:text-orange-500">ABOUT</a>
    </nav>
  </div>

  <div class="flex items-center gap-4 relative">
    <button id="gear-button" class="gear-button p-2 rounded-md" aria-expanded="false" aria-label="Abrir opciones">
      <svg viewBox="0 0 24 24" class="w-5 h-5" aria-hidden="true" focusable="false"><path fill="currentColor" d="M19.14 12.936c.036-.304.06-.61.06-.936s-.024-.632-.07-.936l2.03-1.58a.5.5 0 00.12-.64l-1.92-3.32a.5.5 0 00-.6-.22l-2.39.96a7.04 7.04 0 00-1.62-.94l-.36-2.54A.5.5 0 0013.53 2h-3.06a.5.5 0 00-.49.41l-.36 2.54c-.58.24-1.12.56-1.62.94l-2.39-.96a.5.5 0 00-.6.22L2.7 8.62a.5.5 0 00.12.64l2.03 1.58c-.05.304-.07.61-.07.936 0 .326.02.632.07.936l-2.03 1.58a.5.5 0 00-.12.64l1.92 3.32c.14.24.44.33.68.23l2.39-.96c.5.38 1.04.7 1.62.94l.36 2.54c.05.28.29.48.57.48h3.06c.28 0 .52-.2.57-.48l.36-2.54c.58-.24 1.12-.56 1.62-.94l2.39.96c.24.1.54.01.68-.23l1.92-3.32a.5.5 0 00-.12-.64l-2.03-1.58zM12 15.5A3.5 3.5 0 1112 8.5a3.5 3.5 0 010 7z"/></svg>
    </button>
    <div id="gear-panel" class="gear-panel hidden absolute right-6 mt-2 bg-white border rounded-md shadow-md p-2 text-sm">
      <button data-mascot-toggle class="w-full text-left py-2" aria-pressed="true">Mostrar mascota</button>
      <button data-mascot-small class="w-full text-left py-2" aria-pressed="false">Mascota pequeña</button>
      <button data-particles-toggle class="w-full text-left py-2" aria-pressed="true">Fondo animado</button>
    </div>
  </div>
</header>

<section class="max-w-6xl mx-auto grid gap-10 px-6 py-20 sm:grid-cols-2 lg:grid-cols-3">
  <!-- Project: FoodHero (primera app móvil en Dart/Flutter) -->
  <article class="project-card border p-4 rounded-lg shadow hover:shadow-xl transition">
    <figure class="project-media mb-4">
      <!-- Añade el archivo de imagen en mi-sitio/imagenes/foodhero.png -->
      <a href="imagenes\foodheross.png" download="FoodHero.png" aria-label="Descargar logo FoodHero">
        <img src="imagenes/foodheross.png" alt="Logo de FoodHero — app móvil hecha en Dart y Flutter" class="w-full h-48 object-contain bg-white rounded" />
      </a>
    </figure>
    <div class="project-body">
      <h3 class="font-bold text-lg mb-2">FoodHero</h3>
      <p class="text-gray-700 text-sm mb-3">Mi primer proyecto móvil: una app hecha con Dart y Flutter para gestionar recetas y sugerencias saludables. Interfaz enfocada en móvil, navegación por pestañas y carga de imágenes.</p>
      <p class="text-gray-600 text-xs mb-3"><strong>Tecnologías:</strong> Dart • Flutter •</p>
      <div class="flex items-center gap-3">
        <a class="inline-block bg-orange-500 text-white px-3 py-1 rounded text-sm hover:bg-orange-600 transition" href="#" aria-label="Ver demo de FoodHero">Ver demo</a>
        <a class="inline-block border px-3 py-1 rounded text-sm text-gray-700 hover:bg-gray-100 transition" href="imagenes/foodhero.png" download>Descargar logo</a>
      </div>
    </div>
  </article>
</section>

<div class="mascot-wrapper mt-8">
  <div class="mascot-inner">
    <model-viewer id="mascot"
      class="mascot-viewer"
      src="imagenes/masacota3D.glb"
      alt="Mascota 3D de Lautaro"
      shadow-intensity="1"
      camera-controls
      ar
      ar-modes="webxr scene-viewer quick-look"
      interaction-policy="allow-when-focused"
      autoplay
      animation-name=""
      style="width:320px; height:320px; display:block;">
      <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
      </div>
    </model-viewer>
  </div>
</div>

<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
<script src="scripts/scripts.js"></script>
<!-- particles.js library and centralized init -->
<script src="imagenes/particles.js-master/particles.js-master/particles.js"></script>
<script src="scripts/particles-init.js"></script>
</div>
</body>
</html>
